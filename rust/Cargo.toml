
[workspace]
resolver = "2"

members = [
    "canisters/cts",
    "canisters/bank",    
    "canisters/market/cm_main",
    "canisters/market/cm_tc",
    "canisters/market/cm_storage_lib",
    "canisters/market/cm_trades_storage",
    "canisters/market/cm_positions_storage",
    "cts_lib",    
    "cts_lib/canister_authorizations",
    "pic_tests/canister_caller",
]

exclude = [
    "pic_tests/tests",
    "pic_tests/tools",
]

[profile.release]
lto = true
opt-level = 'z'          
codegen-units = 1 
split-debuginfo= "packed"
strip = "debuginfo"
debug = false

[profile.dev]
lto = true
opt-level = 'z'          
codegen-units = 1 
split-debuginfo= "packed"
strip = "debuginfo"

